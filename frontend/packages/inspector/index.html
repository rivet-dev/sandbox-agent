<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Sandbox Agent</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0a0a0a;
        --surface: #1c1c1e;
        --surface-2: #0f0f0f;
        --border: #1c1c1e;
        --border-2: #2c2c2e;
        --input-bg: #1c1c1e;
        --input-border: #2c2c2e;
        --text: #f5f5f7;
        --text-secondary: #e5e5e7;
        --muted: #6e6e73;
        --muted-2: #4a4a4c;
        --accent: #ff4f00;
        --accent-hover: #ff6a00;
        --success: #30d158;
        --warning: #ff9f0a;
        --danger: #ff3b30;
        --purple: #bf5af2;
        --cyan: #64d2ff;
        --radius: 8px;
        --radius-sm: 6px;
        --radius-lg: 12px;
        --transition: 150ms ease;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body, #root {
        height: 100%;
        background: var(--bg);
      }

      body {
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", Roboto, sans-serif;
        font-size: 13px;
        line-height: 1.4;
      }

      a {
        color: var(--accent);
        text-decoration: none;
      }

      /* App Layout */
      .app {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 20px;
        border-bottom: 1px solid var(--border);
        background: var(--bg);
        flex-shrink: 0;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo {
        width: 28px;
        height: 28px;
        background: var(--accent);
        border-radius: var(--radius-sm);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 11px;
        color: #fff;
      }

      .header-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--text);
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .header-endpoint {
        font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
        font-size: 11px;
        color: var(--muted);
      }

      .header-link {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        padding: 5px 10px;
        border: 1px solid var(--border-2);
        border-radius: var(--radius-sm);
        font-size: 11px;
        font-weight: 600;
        color: var(--muted);
        text-decoration: none;
        transition: color var(--transition), border-color var(--transition);
      }

      .header-link:hover {
        color: var(--accent);
        border-color: var(--accent);
      }

      .status-indicator.disconnected {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        background: var(--surface);
        border: 1px solid var(--border-2);
        font-size: 11px;
        font-weight: 600;
        color: var(--muted);
      }

      .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: currentColor;
      }

      /* Landing Page */
      .landing {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        overflow: auto;
      }

      .landing-container {
        width: 100%;
        max-width: 420px;
      }

      .landing-hero {
        text-align: center;
        margin-bottom: 32px;
      }

      .landing-logo {
        width: 56px;
        height: 56px;
        background: var(--accent);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 20px;
        color: #fff;
        margin: 0 auto 20px;
      }

      .landing-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text);
      }

      .landing-subtitle {
        font-size: 14px;
        color: var(--muted);
        line-height: 1.5;
      }

      .connect-card {
        background: var(--surface);
        border: 1px solid var(--border-2);
        border-radius: var(--radius-lg);
        padding: 24px;
      }

      .connect-card-title {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--muted);
        margin-bottom: 16px;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 16px;
      }

      .field:last-of-type {
        margin-bottom: 20px;
      }

      .label {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--muted);
      }

      .input {
        width: 100%;
        background: var(--input-bg);
        border: 1px solid var(--input-border);
        border-radius: var(--radius-sm);
        padding: 10px 12px;
        font-size: 13px;
        color: var(--text);
        outline: none;
        transition: border-color var(--transition);
      }

      .input:focus {
        border-color: var(--accent);
      }

      .input::placeholder {
        color: var(--muted-2);
      }

      .textarea {
        width: 100%;
        background: var(--input-bg);
        border: 1px solid var(--input-border);
        border-radius: var(--radius-sm);
        padding: 10px 12px;
        font-size: 13px;
        color: var(--text);
        outline: none;
        transition: border-color var(--transition);
        resize: vertical;
        min-height: 100px;
        font-family: inherit;
      }

      .textarea:focus {
        border-color: var(--accent);
      }

      .select {
        width: 100%;
        background: var(--input-bg);
        border: 1px solid var(--input-border);
        border-radius: var(--radius-sm);
        padding: 10px 12px;
        font-size: 13px;
        color: var(--text);
        outline: none;
        cursor: pointer;
      }

      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 10px 16px;
        border-radius: var(--radius-sm);
        border: none;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: background var(--transition), opacity var(--transition);
      }

      .button.primary {
        background: var(--accent);
        color: #fff;
        width: 100%;
      }

      .button.primary:hover:not(:disabled) {
        background: var(--accent-hover);
      }

      .button.secondary {
        background: var(--border-2);
        color: var(--text);
      }

      .button.ghost {
        background: transparent;
        color: var(--accent);
        padding: 6px 10px;
      }

      .button.danger {
        background: var(--danger);
        color: #fff;
      }

      .button.success {
        background: var(--success);
        color: #fff;
      }

      .button.small {
        padding: 6px 10px;
        font-size: 11px;
      }

      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .button-icon {
        width: 14px;
        height: 14px;
      }

      .banner {
        padding: 10px 12px;
        border-radius: var(--radius-sm);
        font-size: 12px;
        margin-bottom: 16px;
      }

      .banner.error {
        background: rgba(255, 59, 48, 0.1);
        border-left: 3px solid var(--danger);
        color: var(--danger);
      }

      .banner.config-note {
        background: rgba(255, 159, 10, 0.12);
        border-left: 3px solid var(--warning);
        color: var(--warning);
      }

      .banner.success {
        background: rgba(48, 209, 88, 0.1);
        border-left: 3px solid var(--success);
        color: var(--success);
      }

      .banner.warning {
        display: flex;
        align-items: flex-start;
        gap: 8px;
        background: rgba(255, 159, 10, 0.1);
        border-left: 3px solid var(--warning);
        color: var(--warning);
      }

      .banner.warning svg {
        flex-shrink: 0;
        margin-top: 1px;
      }

      .spinner {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-top-color: #fff;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .hint {
        font-size: 11px;
        color: var(--muted);
        margin-top: 16px;
        line-height: 1.5;
      }

      .hint code {
        background: var(--surface-2);
        padding: 2px 6px;
        border-radius: 4px;
        font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
        font-size: 10px;
      }

      /* Main Layout (Connected) */
      .main-layout {
        display: grid;
        grid-template-columns: 200px 1fr 1fr;
        flex: 1;
        overflow: hidden;
      }

      /* Session Sidebar */
      .session-sidebar {
        display: flex;
        flex-direction: column;
        border-right: 1px solid var(--border);
        background: var(--surface-2);
        min-height: 0;
      }

      .sidebar-header {
        height: 41px;
        padding: 0 12px;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-shrink: 0;
        overflow: visible;
      }

      .sidebar-header-actions {
        display: flex;
        align-items: center;
        gap: 8px;
        position: relative;
        overflow: visible;
      }

      .sidebar-icon-btn {
        width: 24px;
        height: 24px;
        background: transparent;
        border: 1px solid var(--border-2);
        border-radius: 4px;
        color: var(--muted);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition);
      }

      .sidebar-icon-btn:hover {
        border-color: var(--accent);
        color: var(--accent);
      }

      .sidebar-title {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--muted);
      }

      .sidebar-add-btn {
        width: 24px;
        height: 24px;
        background: var(--accent);
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition);
      }

      .sidebar-add-btn:hover {
        background: var(--accent-hover);
      }

      .sidebar-add-menu-wrapper {
        position: relative;
      }

      .sidebar-add-menu,
      .session-create-menu {
        position: absolute;
        top: 36px;
        left: 0;
        min-width: 220px;
        background: var(--surface);
        border: 1px solid var(--border-2);
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
        padding: 6px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        z-index: 60;
      }

      .session-create-header {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 6px 4px;
        margin-bottom: 4px;
      }

      .session-create-back {
        width: 24px;
        height: 24px;
        background: transparent;
        border: 1px solid var(--border-2);
        border-radius: 4px;
        color: var(--muted);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition);
        flex-shrink: 0;
      }

      .session-create-back:hover {
        border-color: var(--accent);
        color: var(--accent);
      }

      .session-create-agent-name {
        font-size: 12px;
        font-weight: 600;
        color: var(--text);
      }

      .session-create-form {
        display: flex;
        flex-direction: column;
        gap: 0;
        padding: 4px 2px;
      }

      .session-create-form .setup-field {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 8px;
        height: 28px;
      }

      .session-create-form .setup-label {
        width: 72px;
        flex-shrink: 0;
        text-align: right;
      }

      .session-create-form .setup-select,
      .session-create-form .setup-input {
        flex: 1;
        min-width: 0;
      }

      .setup-custom-back {
        flex-shrink: 0;
        background: none;
        border: none;
        color: var(--accent);
        font-size: 10px;
        cursor: pointer;
        padding: 2px 4px;
      }

      .setup-custom-back:hover {
        text-decoration: underline;
      }

      .session-create-section {
        overflow: hidden;
      }

      .session-create-section-toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
        height: 28px;
        padding: 0;
        background: transparent;
        border: none;
        color: var(--text-secondary);
        font-size: 11px;
        cursor: pointer;
        transition: color var(--transition);
      }

      .session-create-section-toggle:hover {
        color: var(--text);
      }

      .session-create-section-toggle .setup-label {
        width: 72px;
        flex-shrink: 0;
        text-align: right;
      }

      .session-create-section-count {
        font-size: 11px;
        font-weight: 400;
        color: var(--muted);
      }

      .session-create-section-arrow {
        margin-left: auto;
        color: var(--muted-2);
        flex-shrink: 0;
      }

      .session-create-section-body {
        margin: 4px 0 6px;
        padding: 8px;
        border: 1px solid var(--border-2);
        border-radius: 4px;
        background: var(--surface-2);
      }

      .session-create-textarea {
        width: 100%;
        background: var(--surface-2);
        border: 1px solid var(--border-2);
        border-radius: 4px;
        padding: 6px 8px;
        font-size: 10px;
        color: var(--text);
        outline: none;
        resize: vertical;
        min-height: 60px;
        font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
        transition: border-color var(--transition);
      }

      .session-create-textarea:focus {
        border-color: var(--accent);
      }

      .session-create-textarea::placeholder {
        color: var(--muted-2);
      }

      .session-create-inline-error {
        font-size: 10px;
        color: var(--danger);
        margin-top: 4px;
        line-height: 1.4;
      }

      .session-create-skill-list {
        display: flex;
        flex-direction: column;
        gap: 2px;
        margin-bottom: 4px;
      }

      .session-create-skill-item {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 3px 4px 3px 8px;
        background: var(--surface-2);
        border: 1px solid var(--border-2);
        border-radius: 4px;
      }

      .session-create-skill-path {
        flex: 1;
        min-width: 0;
        font-size: 10px;
        color: var(--text-secondary);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .session-create-skill-remove {
        width: 18px;
        height: 18px;
        background: transparent;
        border: none;
        border-radius: 3px;
        color: var(--muted);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        transition: all var(--transition);
      }

      .session-create-skill-remove:hover {
        color: var(--danger);
        background: rgba(255, 59, 48, 0.12);
      }

      .session-create-skill-add-row {
        display: flex;
      }

      .session-create-skill-input {
        width: 100%;
        background: var(--surface-2);
        border: 1px solid var(--accent);
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 10px;
        color: var(--text);
        outline: none;
        font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
      }

      .session-create-skill-input::placeholder {
        color: var(--muted-2);
      }

      .session-create-skill-type-badge {
        display: inline-flex;
        align-items: center;
        padding: 1px 5px;
        border-radius: 3px;
        font-size: 9px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.3px;
        background: rgba(255, 79, 0, 0.15);
        color: var(--accent);
        flex-shrink: 0;
      }

      .session-create-skill-type-row {
        display: flex;
        gap: 4px;
      }

      .session-create-skill-type-select {
        width: 80px;
        flex-shrink: 0;
        background: var(--surface-2);
        border: 1px solid var(--accent);
        border-radius: 4px;
        padding: 4px 6px;
        font-size: 10px;
        color: var(--text);
        outline: none;
        cursor: pointer;
      }

      .session-create-mcp-list {
        display: flex;
        flex-direction: column;
        gap: 2px;
        margin-bottom: 4px;
      }

      .session-create-mcp-item {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 3px 4px 3px 8px;
        background: var(--surface-2);
        border: 1px solid var(--border-2);
        border-radius: 4px;
      }

      .session-create-mcp-info {
        flex: 1;
        min-width: 0;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .session-create-mcp-name {
        font-size: 11px;
        font-weight: 600;
        color: var(--text);
        white-space: nowrap;
      }

      .session-create-mcp-type {
        font-size: 9px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.3px;
        color: var(--muted);
        background: var(--surface);
        padding: 1px 4px;
        border-radius: 3px;
        white-space: nowrap;
      }

      .session-create-mcp-summary {
        font-size: 10px;
        color: var(--muted);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        min-width: 0;
      }

      .session-create-mcp-actions {
        display: flex;
        align-items: center;
        gap: 2px;
        flex-shrink: 0;
      }

      .session-create-mcp-edit {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .session-create-mcp-name-input {
        width: 100%;
        background: var(--surface-2);
        border: 1px solid var(--accent);
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 11px;
        color: var(--text);
        outline: none;
      }

      .session-create-mcp-name-input:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }

      .session-create-mcp-name-input::placeholder {
        color: var(--muted-2);
      }

      .session-create-mcp-edit-actions {
        display: flex;
        gap: 4px;
      }

      .session-create-mcp-save,
      .session-create-mcp-cancel {
        flex: 1;
        padding: 4px 8px;
        border-radius: 4px;
        border: none;
        font-size: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: background var(--transition);
      }

      .session-create-mcp-save {
        background: var(--accent);
        color: #fff;
      }

      .session-create-mcp-save:hover {
        background: var(--accent-hover);
      }

      .session-create-mcp-cancel {
        background: var(--border-2);
        color: var(--text-secondary);
      }

      .session-create-mcp-cancel:hover {
        background: var(--muted-2);
      }

      .session-create-add-btn {
        display: flex;
        align-items: center;
        gap: 4px;
        width: 100%;
        padding: 4px 8px;
        background: transparent;
        border: 1px dashed var(--border-2);
        border-radius: 4px;
        color: var(--muted);
        font-size: 10px;
        cursor: pointer;
        transition: all var(--transition);
      }

      .session-create-add-btn:hover {
        border-color: var(--accent);
        color: var(--accent);
      }

      .session-create-actions {
        padding: 4px 2px 2px;
        margin-top: 4px;
      }

      .session-create-actions .button.primary {
        width: 100%;
        padding: 8px 12px;
        font-size: 12px;
      }

      /* Empty state variant of session-create-menu */
      .empty-state-menu-wrapper .session-create-menu {
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 8px;
      }

      .sidebar-add-option {
        background: transparent;
        border: 1px solid transparent;
        color: var(--text);
        text-align: left;
        padding: 6px;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        transition: all var(--transition);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      .sidebar-add-option:hover {
        background: var(--accent);
        color: #fff;
      }

      .sidebar-add-option:hover .agent-badge {
        color: rgba(255, 255, 255, 0.6);
      }

      .agent-option-left {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 2px;
        min-width: 0;
      }

      .agent-option-name {
        white-space: nowrap;
        min-width: 0;
      }

      .agent-option-version {
        font-size: 10px;
        color: var(--muted);
        white-space: nowrap;
      }

      .sidebar-add-option:hover .agent-option-version {
        color: rgba(255, 255, 255, 0.6);
      }

      .agent-option-badges {
        display: flex;
        align-items: center;
        gap: 6px;
        flex-shrink: 0;
      }

      .agent-option-arrow {
        color: var(--muted-2);
        transition: color var(--transition);
      }

      .sidebar-add-option:hover .agent-option-arrow {
        color: rgba(255, 255, 255, 0.6);
      }

      .agent-badge {
        font-size: 10px;
        font-weight: 500;
        white-space: nowrap;
        transition: all var(--transition);
      }

      .agent-badge.installed {
        color: var(--muted);
        flex-shrink: 0;
      }


      .sidebar-add-status {
        padding: 6px 8px;
        font-size: 11px;
        color: var(--muted);
      }

      .sidebar-add-status.error {
        color: var(--danger);
      }

      .session-list {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
      }

      .session-item {
        display: block;
        width: 100%;
        background: transparent;
        border: 1px solid transparent;
        border-radius: var(--radius-sm);
        padding: 10px;
        margin-bottom: 4px;
        cursor: pointer;
        text-align: left;
        transition: all var(--transition);
      }

      .session-item:last-child {
        margin-bottom: 0;
      }

      .session-item:hover {
        background: var(--surface);
        border-color: var(--border-2);
      }

      .session-item.active {
        background: rgba(255, 79, 0, 0.1);
        border-color: var(--accent);
      }

      .session-item-id {
        font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
        font-size: 11px;
        color: var(--text);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 4px;
      }

      .session-item-meta {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 10px;
        color: var(--muted);
      }

      .session-item-agent {
        font-weight: 600;
        color: var(--accent);
      }

      .session-item-events {
        color: var(--muted);
      }

      .session-item-ended {
        color: var(--danger);
      }

      .sidebar-empty {
        padding: 16px;
        text-align: center;
        color: var(--muted);
        font-size: 11px;
      }

      .sidebar-empty.error {
        color: var(--danger);
      }

      .session-persistence-note {
        padding: 8px 10px 10px;
        border-top: 1px solid var(--border);
        font-size: 10px;
        line-height: 1.45;
        color: var(--muted);
      }

      .session-persistence-note a {
        color: var(--accent);
        text-decoration: none;
      }

      .session-persistence-note a:hover {
        text-decoration: underline;
      }

      /* Chat Panel */
      .chat-panel {
        display: flex;
        flex-direction: column;
        border-right: 1px solid var(--border);
        overflow: hidden;
      }

      .panel-header {
        height: 41px;
        padding: 0 16px;
        border-bottom: 1px solid var(--border);
        background: var(--surface-2);
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      .panel-header-left {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .panel-title {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--muted);
      }

      .session-id-display {
        font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
        font-size: 12px;
        color: var(--text-secondary);
      }

      .session-agent-display {
        font-size: 11px;
        font-weight: 600;
        color: var(--accent);
        background: color-mix(in srgb, var(--accent) 18%, transparent);
        padding: 2px 6px;
        border-radius: 999px;
      }

      .session-agent-version {
        font-weight: 500;
        opacity: 0.7;
        margin-left: 4px;
      }

      .panel-header-right {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
      }

      .messages-container:has(.empty-state) {
        overflow: visible;
      }

      .messages {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: var(--muted);
        text-align: center;
        padding: 32px;
      }

      .empty-state-icon {
        width: 48px;
        height: 48px;
        color: var(--muted-2);
        margin-bottom: 16px;
      }

      .empty-state-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 8px;
      }

      .empty-state-text {
        font-size: 13px;
        max-width: 280px;
        line-height: 1.5;
      }

      .empty-state .button {
        margin-top: 16px;
        width: auto;
      }

      .empty-state-menu-wrapper {
        position: relative;
      }

      .empty-state-menu {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 8px;
        min-width: 200px;
        background: var(--surface);
        border: 1px solid var(--border-2);
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
        padding: 6px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        z-index: 60;
      }

      .message {
        display: flex;
        gap: 10px;
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .avatar {
        width: 28px;
        height: 28px;
        border-radius: var(--radius-sm);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: 600;
        flex-shrink: 0;
      }

      .message.user .avatar {
        background: var(--accent);
        color: #fff;
      }

      .message.assistant .avatar {
        background: var(--border-2);
        color: var(--text);
      }

      .message-content {
        padding: 10px 14px;
        border-radius: var(--radius-lg);
        max-width: 80%;
        line-height: 1.5;
        font-size: 13px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .message.user .message-content {
        background: var(--accent);
        color: #fff;
        border-bottom-right-radius: 4px;
      }

      .message.assistant .message-content {
        background: var(--surface);
        color: var(--text-secondary);
        border-bottom-left-radius: 4px;
      }

      .message.system .avatar {
        background: var(--border-2);
        color: var(--text);
      }

      .message.tool .avatar {
        background: rgba(100, 210, 255, 0.2);
        color: var(--cyan);
      }

      .message.system .message-content {
        background: var(--surface-2);
        color: var(--muted);
        border: 1px solid var(--border-2);
      }

      .message.tool .message-content {
        background: rgba(100, 210, 255, 0.1);
        color: var(--text-secondary);
        border: 1px solid rgba(100, 210, 255, 0.25);
      }

      .message.error .message-content {
        background: rgba(255, 59, 48, 0.12);
        border: 1px solid rgba(255, 59, 48, 0.4);
        color: var(--danger);
      }

      .message.error .avatar {
        background: rgba(255, 59, 48, 0.2);
        color: var(--danger);
      }

      .message-meta {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.4px;
        color: var(--muted);
        margin-bottom: 6px;
      }

      .message-meta .pill {
        font-size: 9px;
        padding: 2px 6px;
      }

      .part {
        margin-top: 8px;
      }

      .part:first-child {
        margin-top: 0;
      }

      .part-title {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.3px;
        color: var(--muted);
        margin-bottom: 4px;
      }

      .part-body {
        white-space: pre-wrap;
      }

      .message-error {
        background: rgba(255, 59, 48, 0.1);
        border: 1px solid rgba(255, 59, 48, 0.3);
        border-radius: var(--radius-sm);
        padding: 10px 14px;
        color: var(--danger);
        font-size: 12px;
        margin-top: 8px;
      }

      .toast-stack {
        position: fixed;
        right: 16px;
        bottom: 16px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: min(420px, calc(100vw - 24px));
        pointer-events: none;
      }

      .toast {
        pointer-events: auto;
        display: flex;
        align-items: flex-start;
        gap: 10px;
        padding: 10px 12px;
        border-radius: var(--radius-sm);
        border: 1px solid rgba(255, 59, 48, 0.35);
        background: rgba(28, 8, 8, 0.95);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      }

      .toast-content {
        min-width: 0;
      }

      .toast-title {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.4px;
        color: var(--danger);
        margin-bottom: 4px;
      }

      .toast-message {
        color: var(--text-secondary);
        font-size: 12px;
        line-height: 1.4;
        word-break: break-word;
      }

      .toast-close {
        background: transparent;
        border: none;
        color: var(--muted);
        font-size: 12px;
        line-height: 1;
        cursor: pointer;
        padding: 2px;
        margin-top: 1px;
      }

      .toast-close:hover {
        color: var(--text);
      }

      .cursor {
        display: inline-block;
        width: 2px;
        height: 14px;
        background: var(--accent);
        margin-left: 2px;
        vertical-align: text-bottom;
        animation: blink 0.8s ease-in-out infinite;
      }

      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }

      .thinking-indicator {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 0;
      }

      .thinking-dot {
        width: 6px;
        height: 6px;
        background: var(--muted);
        border-radius: 50%;
        animation: thinking 1.4s ease-in-out infinite;
      }

      .thinking-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .thinking-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes thinking {
        0%, 60%, 100% { opacity: 0.3; transform: scale(0.8); }
        30% { opacity: 1; transform: scale(1); }
      }

      /* Input Area */
      .approvals-inline {
        padding: 12px 16px;
        background: var(--surface-2);
        border-top: 1px solid var(--border);
        flex-shrink: 0;
      }

      .approvals-inline-header {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--muted);
        margin-bottom: 8px;
      }

      .approvals-inline .card {
        margin-bottom: 8px;
      }

      .input-container {
        padding: 12px 16px;
        background: var(--bg);
        border-top: 1px solid var(--border);
        flex-shrink: 0;
      }

      .input-wrapper {
        display: flex;
        gap: 10px;
        background: var(--surface);
        border: 1px solid var(--border-2);
        border-radius: var(--radius-lg);
        padding: 10px 12px;
        transition: border-color var(--transition);
      }

      .input-wrapper:focus-within {
        border-color: var(--accent);
      }

      .input-wrapper textarea {
        flex: 1;
        background: transparent;
        border: none;
        color: var(--text);
        font-size: 13px;
        font-family: inherit;
        resize: none;
        outline: none;
        line-height: 1.4;
        max-height: 100px;
      }

      .input-wrapper textarea::placeholder {
        color: var(--muted);
      }

      .send-button {
        align-self: flex-end;
        width: 32px;
        height: 32px;
        background: var(--accent);
        border: none;
        border-radius: var(--radius-sm);
        color: #fff;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition);
        flex-shrink: 0;
      }

      .send-button:hover:not(:disabled) {
        background: var(--accent-hover);
      }

      .send-button:disabled {
        background: var(--border-2);
        cursor: not-allowed;
      }

      .send-button svg {
        width: 16px;
        height: 16px;
      }

      /* Session Config Bar */
      .session-config-bar {
        display: flex;
        align-items: flex-start;
        gap: 20px;
        padding: 10px 16px 12px;
        border-top: 1px solid var(--border);
        flex-shrink: 0;
        flex-wrap: wrap;
      }

      .session-config-field {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .session-config-label {
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--muted);
      }

      .session-config-value {
        font-size: 12px;
        color: #8e8e93;
      }

      /* Setup Row */
      .setup-row {
        display: flex;
        align-items: flex-end;
        gap: 12px;
        padding: 8px 12px;
        background: var(--surface-2);
        border-top: 1px solid var(--border);
        flex-shrink: 0;
        flex-wrap: wrap;
      }

      .setup-field {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .setup-label {
        font-size: 10px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .setup-select {
        background: var(--surface);
        border: 1px solid var(--border-2);
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 11px;
        color: var(--text);
        cursor: pointer;
        outline: none;
        min-width: 70px;
      }

      .setup-select:focus {
        border-color: var(--accent);
      }

      .setup-input {
        background: var(--surface);
        border: 1px solid var(--border-2);
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 11px;
        color: var(--text);
        outline: none;
        width: 70px;
      }

      .setup-input-wide {
        background: var(--surface);
        border: 1px solid var(--border-2);
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 11px;
        font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
        color: var(--text);
        outline: none;
        width: 120px;
      }

      .setup-input::placeholder,
      .setup-input-wide::placeholder {
        color: var(--muted-2);
      }

      .setup-input:focus,
      .setup-input-wide:focus {
        border-color: var(--accent);
      }

      .setup-new-btn {
        background: var(--accent);
        border: none;
        border-radius: 4px;
        padding: 4px 10px;
        font-size: 11px;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        transition: background var(--transition);
      }

      .setup-new-btn:hover {
        background: var(--accent-hover);
      }

      .setup-divider {
        width: 1px;
        height: 16px;
        background: var(--border-2);
        margin: 0 4px;
      }

      .setup-stream {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .setup-select-small {
        background: var(--surface);
        border: 1px solid var(--border-2);
        border-radius: 4px;
        padding: 4px 6px;
        font-size: 10px;
        color: var(--text);
        cursor: pointer;
        outline: none;
        width: 50px;
      }

      .setup-select-small:disabled,
      .setup-select:disabled,
      .setup-input:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }

      .setup-stream-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: auto;
        height: 24px;
        gap: 4px;
        padding: 0 8px;
        background: var(--surface);
        border: 1px solid var(--border-2);
        border-radius: 4px;
        color: var(--muted);
        cursor: pointer;
        transition: all var(--transition);
      }

      .setup-stream-btn span {
        font-size: 10px;
        line-height: 1;
      }

      .setup-stream-btn:hover {
        border-color: var(--accent);
        color: var(--accent);
      }

      .setup-stream-btn:disabled {
        cursor: default;
        opacity: 0.6;
      }

      .setup-stream-btn:disabled:hover {
        border-color: var(--border-2);
        color: var(--muted);
      }

      .setup-stream-btn.active {
        background: var(--accent);
        border-color: var(--accent);
        color: #fff;
      }

      .setup-config-actions {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }

      .setup-config-btn {
        border: 1px solid var(--border-2);
        border-radius: 4px;
        background: var(--surface);
        color: var(--text-secondary);
      }

      .setup-config-btn:hover {
        border-color: var(--accent);
        color: var(--accent);
      }

      .setup-config-btn.error {
        color: var(--danger);
        border-color: rgba(255, 59, 48, 0.4);
      }

      .setup-version {
        font-size: 10px;
        color: var(--muted);
        font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
        background: var(--surface);
        padding: 4px 8px;
        border-radius: 4px;
        margin-left: auto;
      }

      /* Debug Panel */
      .debug-panel {
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .debug-tabs {
        display: flex;
        height: 41px;
        border-bottom: 1px solid var(--border);
        background: var(--surface-2);
        flex-shrink: 0;
        overflow-x: auto;
      }

      .debug-tab {
        height: 100%;
        padding: 0 16px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--muted);
        background: transparent;
        border: none;
        border-bottom: 2px solid transparent;
        cursor: pointer;
        transition: color var(--transition), border-color var(--transition);
        white-space: nowrap;
        display: flex;
        align-items: center;
      }

      .debug-tab:hover {
        color: var(--text-secondary);
      }

      .debug-tab.active {
        color: var(--text);
        border-bottom-color: var(--accent);
      }

      .debug-tab-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 16px;
        height: 16px;
        padding: 0 5px;
        margin-left: 6px;
        background: var(--accent);
        color: #fff;
        font-size: 9px;
        font-weight: 700;
        border-radius: 8px;
      }

      .debug-content {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
      }

      /* Session Setup */
      .setup-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .setup-grid .field.full {
        grid-column: 1 / -1;
      }

      .setup-actions {
        display: flex;
        gap: 8px;
        margin-top: 16px;
      }

      /* Cards */
      .card {
        background: var(--surface);
        border: 1px solid var(--border-2);
        border-radius: var(--radius-sm);
        padding: 12px;
        margin-bottom: 12px;
      }

      .card:last-child {
        margin-bottom: 0;
      }

      .config-textarea {
        min-height: 130px;
      }

      .config-inline-error {
        margin-top: 8px;
        margin-bottom: 0;
      }

      .card-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        margin-bottom: 8px;
      }

      .card-header-pills {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .spinner-icon {
        animation: spin 0.8s linear infinite;
      }

      .card-title {
        font-size: 13px;
        font-weight: 600;
        color: var(--text);
      }

      .card-meta {
        font-size: 11px;
        color: var(--muted);
      }

      .card-actions {
        display: flex;
        gap: 6px;
        margin-top: 10px;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }

      .pill.success {
        background: rgba(48, 209, 88, 0.15);
        color: var(--success);
      }

      .pill.danger {
        background: rgba(255, 59, 48, 0.15);
        color: var(--danger);
      }

      .pill.neutral {
        background: rgba(255, 255, 255, 0.08);
        color: var(--muted);
      }

      .pill.accent {
        background: rgba(255, 79, 0, 0.15);
        color: var(--accent);
      }

      /* Events */
      .event-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .event-item {
        background: var(--surface);
        border: 1px solid var(--border-2);
        border-radius: var(--radius-sm);
        overflow: hidden;
      }

      .event-item.expanded {
        box-shadow: 0 0 0 1px rgba(255, 79, 0, 0.12);
      }

      .event-summary {
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 10px;
        width: 100%;
        padding: 10px 12px;
        background: transparent;
        border: none;
        color: inherit;
        text-align: left;
        cursor: pointer;
        transition: background var(--transition);
      }

      .event-summary:hover {
        background: rgba(255, 255, 255, 0.03);
      }

      .event-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
        border-radius: 8px;
        border: 1px solid var(--border-2);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text-secondary);
        flex-shrink: 0;
      }

      .event-summary-main {
        display: flex;
        flex-direction: column;
        gap: 4px;
        min-width: 0;
      }

      .event-title-row {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      .event-chevron {
        display: inline-flex;
        align-items: center;
        color: var(--muted);
        transition: color var(--transition);
      }

      .event-summary:hover .event-chevron {
        color: var(--text-secondary);
      }

      .event-type {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }

      /* ACP event categories: connection */
      .event-type.connection,
      .event-type.session {
        color: var(--success);
      }
      .event-icon.connection,
      .event-icon.session {
        color: var(--success);
        border-color: rgba(48, 209, 88, 0.35);
        background: rgba(48, 209, 88, 0.12);
      }

      /* ACP event categories: prompt / tool */
      .event-type.prompt,
      .event-type.tool {
        color: var(--accent);
      }
      .event-icon.prompt,
      .event-icon.tool {
        color: var(--accent);
        border-color: rgba(255, 79, 0, 0.35);
        background: rgba(255, 79, 0, 0.12);
      }

      /* ACP event categories: update / terminal (streaming, realtime) */
      .event-type.update,
      .event-type.terminal {
        color: var(--cyan);
      }
      .event-icon.update,
      .event-icon.terminal {
        color: var(--cyan);
        border-color: rgba(100, 210, 255, 0.35);
        background: rgba(100, 210, 255, 0.12);
      }

      /* ACP event categories: cancel */
      .event-type.cancel {
        color: var(--danger);
      }
      .event-icon.cancel {
        color: var(--danger);
        border-color: rgba(255, 59, 48, 0.35);
        background: rgba(255, 59, 48, 0.12);
      }

      /* ACP event categories: filesystem */
      .event-type.filesystem {
        color: var(--warning);
      }
      .event-icon.filesystem {
        color: var(--warning);
        border-color: rgba(255, 159, 10, 0.35);
        background: rgba(255, 159, 10, 0.12);
      }

      /* ACP event categories: config / permission */
      .event-type.config,
      .event-type.permission {
        color: var(--purple);
      }
      .event-icon.config,
      .event-icon.permission {
        color: var(--purple);
        border-color: rgba(191, 90, 242, 0.35);
        background: rgba(191, 90, 242, 0.12);
      }

      /* ACP event categories: response (fallback) */
      .event-type.response {
        color: var(--muted);
      }
      .event-icon.response {
        color: var(--muted);
      }

      .event-time {
        font-size: 10px;
        color: var(--muted);
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid var(--border-2);
        background: rgba(255, 255, 255, 0.04);
      }

      .event-id {
        font-size: 11px;
        color: var(--muted);
        font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
      }

      .event-payload {
        margin: 0 12px 12px;
      }

      .code-block {
        background: var(--surface-2);
        border: 1px solid var(--border);
        border-radius: 4px;
        padding: 8px 10px;
        font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
        font-size: 10px;
        line-height: 1.5;
        overflow-x: auto;
        white-space: pre-wrap;
        word-break: break-all;
        color: var(--text-secondary);
        margin-top: 8px;
      }

      .code-block .key { color: var(--warning); }
      .code-block .string { color: var(--success); }
      .code-block .number { color: var(--cyan); }
      .code-block .boolean { color: var(--purple); }

      /* Log */
      .log-item {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 8px;
        align-items: center;
        background: var(--surface);
        border: 1px solid var(--border-2);
        border-radius: var(--radius-sm);
        padding: 10px 12px;
        margin-bottom: 8px;
      }

      .log-item:last-child {
        margin-bottom: 0;
      }

      .log-method {
        font-size: 11px;
        font-weight: 700;
        color: var(--accent);
      }

      .log-url {
        font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
        font-size: 10px;
        color: var(--muted);
        word-break: break-all;
      }

      .log-status {
        font-size: 11px;
        font-weight: 600;
      }

      .log-status.ok { color: var(--success); }
      .log-status.error { color: var(--danger); }

      .log-meta {
        grid-column: 1 / -1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 10px;
        color: var(--muted);
      }

      .copy-button {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        background: transparent;
        border: 1px solid var(--border-2);
        color: var(--text-secondary);
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 10px;
        cursor: pointer;
        transition: border-color var(--transition);
      }

      .copy-button:hover {
        border-color: var(--accent);
        color: var(--accent);
      }

      .copy-button svg {
        width: 12px;
        height: 12px;
      }

      /* Question/Permission Forms */
      .option-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 10px;
      }

      .option-item {
        display: flex;
        align-items: flex-start;
        gap: 8px;
        font-size: 12px;
      }

      .option-item input {
        margin-top: 2px;
      }

      .mono {
        font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
      }

      .muted {
        color: var(--muted);
      }

      .inline-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .text-truncate {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* Feature Coverage Badges */
      .feature-coverage-badges {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .feature-coverage-badge {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: 500;
      }

      .feature-coverage-badge.enabled {
        background: rgba(48, 209, 88, 0.12);
        color: var(--success);
      }

      .feature-coverage-badge.disabled {
        background: rgba(255, 255, 255, 0.04);
        color: var(--muted-2);
      }

      .feature-coverage-badge svg {
        flex-shrink: 0;
      }

      /* Scrollbar */
      .messages-container::-webkit-scrollbar,
      .debug-content::-webkit-scrollbar {
        width: 6px;
      }

      .messages-container::-webkit-scrollbar-track,
      .debug-content::-webkit-scrollbar-track {
        background: transparent;
      }

      .messages-container::-webkit-scrollbar-thumb,
      .debug-content::-webkit-scrollbar-thumb {
        background: #3a3a3c;
        border-radius: 3px;
      }

      .messages-container::-webkit-scrollbar-thumb:hover,
      .debug-content::-webkit-scrollbar-thumb:hover {
        background: #48484a;
      }

      /* Responsive */
      @media (max-width: 1200px) {
        .main-layout {
          grid-template-columns: 180px 1fr 1fr;
        }
      }

      @media (max-width: 1024px) {
        .main-layout {
          grid-template-columns: 1fr;
        }

        .session-sidebar {
          display: none;
        }

        .chat-panel {
          border-right: none;
          border-bottom: 1px solid var(--border);
          max-height: 50vh;
        }
      }

      @media (max-width: 640px) {
        .landing {
          padding: 20px;
        }

        .header {
          padding: 10px 16px;
        }

        .header-title {
          display: none;
        }

        .toast-stack {
          left: 12px;
          right: 12px;
          bottom: 12px;
          width: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
